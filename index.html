<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Weather Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&family=DM+Sans:ital,wght@0,300;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <div x-data="weatherApp" x-init="init()" class="container">
      <div x-html="renderHeader({})"></div>
      <main>
        <h2 class="main-title">How's the sky looking today?</h2>

        <div class="search-section">
          <div class="search-bar">
            <div class="search-bar__input-group">
              <input
                type="text"
                x-model="searchQuery"
                @keyup.enter="searchWeather()"
                placeholder="Search for a place..."
                class="search-bar__input"
                :disabled="loading"
              />
              <button
                @click="searchWeather()"
                :disabled="loading"
                class="search-bar__button"
              >
                Search
              </button>
            </div>
            <div x-show="error" x-text="error" class="search-bar__error"></div>
          </div>
        </div>

        <div x-show="loading" x-html="renderSpinner({ size: 'large' })"></div>

        <div x-show="!loading && weatherData" x-cloak class="weather-grid">
          <div class="weather-grid__main">
            <div
              x-html="weatherData && renderCurrentWeatherCard({
            location: weatherData.location,
            country: weatherData.country,
            date: weatherData.date,
            temperature: formatTemperature(weatherData.temperature),
            weatherCode: weatherData.weatherCode
          })"
            ></div>

            <div class="stats-grid">
              <div
                x-html="weatherData && renderStatCard({ label: 'Feels Like', value: formatTemperature(weatherData.feelsLike), variant: 'highlighted' })"
              ></div>
              <div
                x-html="weatherData && renderStatCard({ label: 'Humidity', value: weatherData.humidity + '%', variant: 'default' })"
              ></div>
              <div
                x-html="weatherData && renderStatCard({ label: 'Wind', value: formatWind(weatherData.wind), variant: 'default' })"
              ></div>
              <div
                x-html="weatherData && renderStatCard({ label: 'Precipitation', value: formatPrecipitation(weatherData.precipitation), variant: 'default' })"
              ></div>
            </div>

            <div
              x-html="weatherData && renderDailyForecast({
            days: weatherData.dailyForecast.map((day, index) => ({
              day: day.day,
              weatherCode: day.weatherCode,
              maxTemp: formatTemperature(day.maxTemp),
              minTemp: formatTemperature(day.minTemp),
              isSelected: selectedDay === index
            })),
            selectedIndex: selectedDay
          })"
            ></div>
            <template
              x-for="(day, index) in weatherData?.dailyForecast"
              :key="index"
            >
              <button @click="selectDay(index)" style="display: none"></button>
            </template>
          </div>

          <div class="weather-grid__sidebar">
            <div
              x-html="weatherData && renderHourlyForecast({
            hours: getHourlyForecastForDay().map(hour => ({
              time: hour.time,
              weatherCode: hour.weatherCode,
              temperature: formatTemperature(hour.temperature)
            })),
            selectedDay: weatherData.dailyForecast[selectedDay]?.day || ''
          })"
            ></div>
            <select x-model.number="selectedDay" style="display: none">
              <template
                x-for="(day, index) in weatherData?.dailyForecast"
                :key="index"
              >
                <option :value="index" x-text="day.day"></option>
              </template>
            </select>
          </div>
        </div>
      </main>

      <footer>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by <a href="#">Angela Mitchell</a>.
        </div>
      </footer>
    </div>

    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </body>
</html>
