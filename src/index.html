<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Weather Now</title>
  <script type="module" src="" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body x-data="weatherApp" x-init="init()">
  
  <header>
    <h1>☀️ Weather Now</h1>
    
    <button @click="units = units === 'metric' ? 'imperial' : 'metric'" aria-label="Units">
      ⚙️ Units
    </button>
  </header>

  <main>
    <section>
      <h2>How's the sky looking today?</h2>
      
      <form @submit.prevent="searchLocation">
        <label for="search">
          <input 
            type="search" 
            id="search"
            x-model="searchQuery" 
            placeholder="Search for a place..."
            aria-label="Search for a city"
          />
        </label>
        <button type="submit">Search</button>
      </form>
    </section>

    <div x-show="loading">Loading weather data...</div>
    <div x-show="error" x-text="error"></div>

    <template x-if="weatherData && location">
      <div>
        <section>
          <div>
            <h3 x-text="`${location.city}, ${location.country}`"></h3>
            <p x-text="formatDate(weatherData.current_weather.time)"></p>
          </div>
          
          <div>
            <span x-text="weatherService.getWeatherIcon(currentWeatherCode, weatherData.current_weather.is_day)"></span>
            <span x-text="`${Math.round(currentTemperature)}°`"></span>
          </div>
        </section>

        <section>
          <div>
            <h4>Feels Like</h4>
            <p x-text="`${feelsLike}°`"></p>
          </div>

          <div>
            <h4>Humidity</h4>
            <p x-text="`${currentHumidity}%`"></p>
          </div>

          <div>
            <h4>Wind</h4>
            <p x-text="`${Math.round(currentWindSpeed)} km/h`"></p>
          </div>

          <div>
            <h4>Precipitation</h4>
            <p x-text="`${currentPrecipitation} mm`"></p>
          </div>
        </section>

        <section>
          <h3>Daily forecast</h3>
          <div>
            <template x-for="(day, index) in dailyForecast" :key="day.date">
              <button 
                @click="selectDay(index)"
                :aria-pressed="selectedDay === index"
              >
                <span x-text="day.dayName"></span>
                <span x-text="day.icon"></span>
                <div>
                  <span x-text="`${day.maxTemp}°`"></span>
                  <span x-text="`${day.minTemp}°`"></span>
                </div>
              </button>
            </template>
          </div>
        </section>

        <section>
          <h3>Hourly forecast</h3>
          <select x-model="selectedDay">
            <template x-for="(day, index) in dailyForecast" :key="day.date">
              <option :value="index" x-text="day.dayName"></option>
            </template>
          </select>
          
          <div>
            <template x-for="hour in hourlyForecast" :key="hour.time">
              <div>
                <span x-text="hour.icon"></span>
                <span x-text="`${hour.hour} PM`"></span>
                <span x-text="`${hour.temperature}°`"></span>
              </div>
            </template>
          </div>
        </section>
      </div>
    </template>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
